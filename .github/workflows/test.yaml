---
name: Go package
on: [push]
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.24.x, 1.23.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Go version
        run: go version
      - name: Go env
        run: go env

      # https://github.com/actions/checkout
      - name: checkout repo
        uses: actions/checkout@v3
      - name: Test
        run: make test vet
  build:
    strategy:
      matrix:
        go-version: [1.24.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install dependencies
        run: sudo apt-get install -y imagemagick icnsutils zip
      - name: Go version
        run: go version
      - name: Go env
        run: go env

      # https://github.com/actions/checkout
      - name: checkout repo
        uses: actions/checkout@v3
      - name: Build
        run: make build
